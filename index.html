<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL PROJECT</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/treact logo.svg">
</head>
<body>
<main>
    <section id="landing">
        <nav>
            <div class="nav__container row">
                <a class="nav__logo--wrapper" href="">
                    <img class="logo" src="./assets/treact logo.svg" alt="">
                    <h2 class="nav__title">
                        Treact
                    </h2>
                </a>
                <ul class="nav__links">
                    <li><a class="nav__link" href="#">About</a></li>
                    <li><a class="nav__link" href="#">Blog</a></li>
                    <li><a class="nav__link" href="#">Pricing</a></li>
                    <li><a class="nav__link" href="#">Contact Us</a></li>
                    <li><a class="nav__link nav__link--secondary" href="#">Login</a></li>
                    <li><a class="nav__link nav__link--primary" href="#">Sign Up</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__row row">
                    <div class="header__description">
                        <h1 class="header__title">
                            Beautiful React Templates <span class="purple">for you</span>
                        </h1>
                        <p class="header__para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                    <div class="header__signup">
                        <input class="header__input" type="email" placeholder="Your E-mail Address">
                        <button class="header__btn">Get Started</button>
                    </div>

                    <div class="header__customers--wrapper">
                        <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
                        <img class="header__customers--img" src="./assets/customers logo strip.png" alt="">
                    </div>
                    </div>
                    <figure class="header__img--wrapper">
                        <img class="header__img" src="./assets/Landing Img.svg" alt="">
                    </figure>
                </div>
            </div>

        </header>
    </section>
</main>
</body>
</html>
